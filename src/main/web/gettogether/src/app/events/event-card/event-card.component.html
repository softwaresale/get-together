
<mat-card class="tile-card">
  <mat-card-header>
    <mat-card-title>{{ event.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div class="content-subbox">
        <p class="mat-caption">Who's Coming?</p>
        <p>{{ attendees }}</p>
      </div>
      <p>Map should go here</p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <p class="mat-caption">RSVP</p>
    <button mat-button color="primary">ATTENDING</button>
    <button mat-button color="primary">NOT ATTENDING</button>
  </mat-card-actions>
</mat-card>
