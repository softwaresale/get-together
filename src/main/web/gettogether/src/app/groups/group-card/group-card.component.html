
<mat-card class="mat-elevation-z3 tile-card">
  <mat-card-header>
    <mat-card-title>{{ group.name }}</mat-card-title>
    <mat-card-subtitle>Organized by {{ group.leader.name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div class="content-subbox">
        <p class="mat-caption">Upcoming Events</p>
        <mat-chip-list>
          <mat-chip *ngFor="let event of group.events" color="accent" selected>
            {{ event.name }}
          </mat-chip>
        </mat-chip-list>
      </div>
      <div class="content-subbox">
        <p class="mat-caption">Description</p>
        <p>{{ group.description }}</p>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button color="primary">VIEW</button>
  </mat-card-actions>
</mat-card>
